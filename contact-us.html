<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LHOK</title>
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    
<!-- Header section starts -->
<header>
    <div class="header-content">
        <nav class="header-nav-left">
            <a href="index.html#about" class="nav-link">About Us</a>
        </nav>
        
        <div class="logo">
            <a href = "index.html"> <!-- make logo a link to home page -->
                <img src="Media/lhoklogo.png" alt="LHOK Logo">
            </a>
        </div>
        
        
        <nav class="header-nav-right">
            <a href="contact-us.html" class="nav-link active">Contact Us</a>
        </nav>
    </div>
</header>
<!-- Header section ends -->

<!-- Contact Us Content -->
<div class="page-container">
    <div class="content-wrapper">
        <div class="contact-section">
            <h1 class="title-text">Contact Us</h1>
            <p class="normal-text">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            
            <div class="contact-info">
                <h2>Other Ways to Reach Us</h2>
                <p>Follow us on Instagram: <a href="https://www.instagram.com/lhok.ca/" target="_blank">@lhok.ca</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer section starts -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-links-left">
                <a href="index.html" class="footer-nav-link">Home</a>

            </div>
            
            <div class="footer-logo">
                <a href="index.html">
                    <img src="Media/lhoklogo.png" alt="LHOK Logo">
                </a>
            </div>
            
            <div class="footer-links-right">
                <a href="contact-us.html" class="footer-nav-link">Contact Us</a>
                <a href="https://www.instagram.com/lhok.ca/" class="footer-nav-link">Start Lhoking</a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2025 LHOK. All rights reserved.</p>
        </div>
    </div>
</footer>
<!-- Footer section ends -->

    <script src="script.js"></script>
</body>

</html>
