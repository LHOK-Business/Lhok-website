<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .profile-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }

        .profile-email {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .profile-info {
            margin: 15px 0;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .info-icon {
            width: 20px;
            margin-right: 10px;
            color: #667eea;
            flex-shrink: 0;
        }

        .info-text {
            color: #555;
            line-height: 1.5;
            word-break: break-word;
        }

        .profile-bio {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #555;
            line-height: 1.6;
            font-size: 0.95em;
            font-style: italic;
        }

        .profile-website {
            text-align: center;
            margin-top: 20px;
        }

        .website-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9em;
            transition: transform 0.2s ease;
        }

        .website-link:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3em;
        }

        .no-profiles {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #666;
            font-size: 1.2em;
        }

        /* Loading animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Community</h1>
            <p class="subtitle">Meet our amazing members</p>
        </header>

        <div id="loadingDiv" class="loading">
            <div class="spinner"></div>
            Loading profiles...
        </div>
        
        <div id="profilesGrid" class="profiles-grid"></div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, onSnapshot, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get DOM elements
        const loadingDiv = document.getElementById('loadingDiv');
        const profilesGrid = document.getElementById('profilesGrid');

        /**
         * Get initials from display name for avatar
         */
        function getInitials(name) {
            if (!name) return '?';
            
            // Split name into words and get first letter of each
            const words = name.trim().split(' ');
            if (words.length === 1) {
                return words[0].charAt(0).toUpperCase();
            }
            
            // Return first letter of first and last word
            return (words[0].charAt(0) + words[words.length - 1].charAt(0)).toUpperCase();
        }

        /**
         * Create a profile card element
         */
        function createProfileCard(userData) {
            // Create card container
            const card = document.createElement('div');
            card.className = 'profile-card';
            
            // Get user initials for avatar
            const initials = getInitials(userData.displayName);

            // Build card HTML
            let cardHTML = `
                <div class="profile-avatar">${initials}</div>
                <div class="profile-name">${userData.displayName || 'Anonymous'}</div>
                <div class="profile-email">${userData.email || ''}</div>
            `;

            // Add bio if available
            if (userData.bio) {
                cardHTML += `
                    <div class="profile-bio">
                        "${userData.bio}"
                    </div>
                `;
            }

            // Start profile info section
            cardHTML += '<div class="profile-info">';

            // Add location if available
            if (userData.location) {
                cardHTML += `
                    <div class="info-item">
                        <div class="info-icon">üìç</div>
                        <div class="info-text">${userData.location}</div>
                    </div>
                `;
            }

            // Add phone if available
            if (userData.phoneNumber) {
                cardHTML += `
                    <div class="info-item">
                        <div class="info-icon">üìû</div>
                        <div class="info-text">${userData.phoneNumber}</div>
                    </div>
                `;
            }

            // Close profile info section
            cardHTML += '</div>';

            // Add website link if available
            if (userData.website) {
                cardHTML += `
                    <div class="profile-website">
                        <a href="${userData.website}" target="_blank" rel="noopener noreferrer" class="website-link">
                            Visit Website
                        </a>
                    </div>
                `;
            }

            // Set the HTML content
            card.innerHTML = cardHTML;

            return card;
        }

        /**
         * Load approved profiles from Firestore
         * Uses real-time listener for automatic updates
         */
        function loadProfiles() {
            // Create query for approved users only
            const usersRef = collection(db, 'users');
            const q = query(
                usersRef, 
                where('approved', '==', true),
                orderBy('approvedAt', 'desc') // Show most recently approved first
            );

            // Set up real-time listener
            // This will automatically update when users are approved/unapproved
            onSnapshot(q, (querySnapshot) => {
                // Hide loading indicator
                loadingDiv.style.display = 'none';

                if (querySnapshot.empty) {
                    // No approved profiles found
                    profilesGrid.innerHTML = `
                        <div class="no-profiles">
                            No profiles available yet. Check back soon!
                        </div>
                    `;
                    return;
                }

                // Clear existing profiles
                profilesGrid.innerHTML = '';

                // Create card for each approved user
                querySnapshot.forEach((docSnap) => {
                    const userData = docSnap.data();
                    const card = createProfileCard(userData);
                    profilesGrid.appendChild(card);
                });

                console.log(`Loaded ${querySnapshot.size} approved profiles`);
            }, (error) => {
                // Handle errors
                console.error('Error loading profiles:', error);
                loadingDiv.style.display = 'none';
                profilesGrid.innerHTML = `
                    <div class="no-profiles">
                        Error loading profiles. Please try again later.
                    </div>
                `;
            });
        }

        // Initialize: Load profiles when page loads
        loadProfiles();
    </script>
</body>
</html>
