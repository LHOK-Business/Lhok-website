<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

        <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="../css/main.css">

</head>


<body>

<!-- Header section starts -->
<div id="header-placeholder"></div>
<!-- Header section ends -->

<body>

    <!-- Header section starts -->
    <div id="header-placeholder"></div>
    <!-- Header section ends -->

    <main>   <!-- Main content -->
        <div class="extra-space"></div>
        <div class = "contact-us">
        <div class="container3by3">
            <div class="OneThree-Two">
                <div class="text-section">
                    <h1>Contact Us</h1>
        <p>Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        <p>Follow us on Instagram to stay updated with the latest news and join our waitlist!</p>
 
           <!-- FORM STARTS HERE -->
        <form id="contactForm" class="basic-form-1">
            
            <!-- Success/Error Message Area -->
            <div id="formMessage" class="message"></div>
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name :</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your full name"
                    required
                    minlength="2"
                >
                <span class="error-message" id="nameError"></span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
                <span class="error-message" id="emailError"></span>
            </div>

            <!-- Phone Field (Optional) -->
            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+1 (555) 123-4567"
                >
            </div>

            <!-- Subject Field -->
            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option> <!-- This is visible when no selection made -->
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="partnership">Partnership</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Tell us what's on your mind..."
                    required
                    minlength="10"
                    rows="6"
                ></textarea>
                <span class="error-message" id="messageError"></span>
                <span class="char-count">
                    <span id="charCount">0</span>/500 characters
                </span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn"> 
                <!-- This needs to be standard, button does not match the index page-->
                <span class="btn-text">Send Message</span>
                <span class="btn-loader" style="display: none;">●●●</span>
            </button>
        </form>
        <!-- FORM ENDS HERE -->
        </div>
    </main>

<!-- Footer section starts -->
<div id="footer-placeholder"></div>
<!-- Footer section ends -->

    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
</body>

</html>
