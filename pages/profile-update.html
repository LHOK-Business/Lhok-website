
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="../css/layout/containers.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/page-specifc.css">

</head>

<body>
    
<!-- Header section starts -->
<div id="header-placeholder"></div>
<!-- Header section ends -->
                <div class="extra-space"></div>

<main>
    <div class="profile-update">
       <div class="container3by3">
        <div class="OneThree-Two">
            <!-- Main content here -->
            <h1>Update Your Profile</h1>
            
            <!-- Message display area -->
            <div id="message" class="message"></div>
            
            <!-- User email display -->
            <div class="user-info">
                <strong>Logged in as:</strong> <span id="userEmailmessage">Loading...</span>
            </div>
            
            <!-- Profile form -->
            <form id="profileUpdateForm" class="basic-form-1">

                <!-- Profile Picture Upload Section -->
                <div class="profile-picture-section">
                    <!-- Show current profile picture or placeholder -->
                    <div class="profile-picture-preview">
                        <img id="profilePicturePreview" 
                            src="https://via.placeholder.com/150/b54dbc/ffffff?text=No+Photo" 
                            alt="Profile picture preview">
                    </div>
                    
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>
                        <input 
                            type="file" 
                            id="profilePicture" 
                            accept="image/*">
                        <small class="form-hint">Max 5MB. JPG, PNG, or GIF. Recommended: Square image, at least 400x400px</small>
                    </div>
                    
                    <!-- Show upload progress -->
                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div class="progress-bar">
                            <div id="progressBar" class="progress-fill"></div>
                        </div>
                        <span id="progressText">Uploading...</span>
                    </div>
                    
                    <!-- Button to remove current picture -->
                    <button type="button" id="removePictureBtn" class="btn-secondary" style="display: none;">
                        Remove Picture
                    </button>
                </div>


                <!-- Display Name -->
                <div class="form-group">
                    <label for="displayName">Display Name *</label>
                    <input 
                        type="text" 
                        id="displayName" 
                        placeholder="Enter your name" 
                        required>
                </div>

                <!--Specialties-->
                <!-- This will store multiple services like "Lashes, Haircuts, Nails" -->
                <div class="form-group">
                    <label for="specialties">Specialties *</label>
                    <select 
                        id="specialties" 
                        multiple 
                        size="8"
                        required>
                        <option value="Lashes">Lashes</option>
                        <option value="Haircuts">Haircuts</option>
                        <option value="Hair Coloring">Hair Coloring</option>
                        <option value="Nails">Nails</option>
                        <option value="Facials">Facials</option>
                        <option value="Massage">Massage</option>
                        <option value="Makeup">Makeup</option>
                        <option value="Waxing">Waxing</option>
                        <option value="Skincare">Skincare</option>
                        <option value="Brows">Brows</option>
                    </select>
                    <small class="form-hint">Hold Ctrl (Windows) or Cmd (Mac) to select multiple</small>
                </div>

                <!--Years in Industry-->
                <!-- Stores a number representing years of experience -->
                <div class="form-group">
                    <label for="yearsInIndustry">Years in Industry *</label>
                    <select 
                        id="yearsInIndustry" 
                        required>
                        <option value="">Select years...</option>
                        <option value="0-1">Less than 1 year</option>
                        <option value="1-2">1-2 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="6-10">6-10 years</option>
                        <option value="11-15">11-15 years</option>
                        <option value="16-20">16-20 years</option>
                        <option value="20+">20+ years</option>
                    </select>
                </div>

                <!--Preferred Contact Method -->
                <!-- Tells visitors how they should reach out to this member -->
                <div class="form-group">
                    <label for="preferredContact">Preferred Way to Connect *</label>
                    <select 
                        id="preferredContact" 
                        required>
                        <option value="">Select method...</option>
                        <option value="Email">Email</option>
                        <option value="Phone">Phone</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Website">Website</option>
                    </select>
                </div>

                <!-- Bio -->
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea 
                        id="bio" 
                        placeholder="Tell us about yourself"
                        rows="4">
                    </textarea>
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="location">Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        placeholder="First 3 digits of Postal Code"
                        maxlength="3"
                        pattern="[A-Za-z0-9]{3}">
                    <small class="form-hint">First 3 characters only (e.g., M5V)</small>
                </div>

                <!-- Instagram -->
                <!-- Stores the full Instagram URL so users can click to visit -->
                <div class="form-group">
                    <label for="instagram">Instagram</label>
                    <input 
                        type="url" 
                        id="instagram"
                        placeholder="https://instagram.com/yourusername">
                    <small class="form-hint">Full Instagram URL</small>
                </div>

                <!-- Website-->
                <div class="form-group">
                    <label for="website">Website</label>
                    <input 
                        type="url" 
                        id="website"
                        placeholder="https://yourwebsite.com">
                </div>

                <!-- Submit button -->
                <button type="submit" id="submitBtn" class="btn">Save Profile</button>
            </form>
        </div>
       </div>
    </div>
</main>

<!-- Footer section starts -->
<div id="footer-placeholder"></div>
<!-- Footer section ends -->

    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <!-- Utilized to hook up profile -->
    <script type="module" src="../js/profile-update.js"></script>
</body>

</html>
